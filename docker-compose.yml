version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ong_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ong_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/ong_db
      JWT_SECRET: your_jwt_secret_here
    networks:
      - app_network

  llm-api:
    build: ./llm-api
    ports:
      - "8000:8000"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network: