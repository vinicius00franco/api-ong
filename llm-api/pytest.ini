[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = --cov=llm_api --cov-report=html --cov-report=term-missing --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    asyncio: Async tests with asyncpg
    sql: SQL and database tests

